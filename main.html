<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0f0f23] text-white min-h-screen flex flex-col ">
    <main class="flex-grow px-4 sm:px-6 lg:px-24 mt-8">
        <div id="messages-container" class="fixed top-20 right-4 z-50 flex flex-col gap-3 max-w-[90vw] sm:max-w-md"></div>
        <section class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <div class="w-1 h-8 bg-red-500 mr-3 rounded-full"></div>
                    Новости
                </h2>
                <button type="button" id="create"
                    class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition duration-200">
                    Добавить новость
            </button>
            </div>
                <div id="items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                </div>
        </section>
        <div id="data-form" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div
                    class="bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full p-6 border border-gray-700 max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold flex text-white items-center">
                            <div class="w-1 h-6 bg-red-500 mr-2"></div>
                            Создать новость
                        </h3>
                        <button onclick="closeDataForm()" class="text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <form method="POST" enctype="multipart/form-data" name="DataForm"
                        class="max-w-2xl mx-auto  rounded-lg">
                        <div class="space-y-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Название:</label>
                                <input  type="text" name="name" placeholder="Введите название"
                                    class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                                    required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Краткое писание:</label>
                                <textarea name="content" rows="4" placeholder="Введите краткое описание"
                                    class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                                    required></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Описание:</label>
                                <textarea name="description" rows="4" placeholder="Введите описание"
                                    class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                                    required></textarea>
                            </div>

                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Изображения:</label>
                            <input type="file" name="image" id="imageInput" accept="image/*" required class="block w-full text-sm text-gray-400
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-red-500 file:text-white
                              hover:file:bg-red-600">
                        </div>


                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Категория:</label>
                            <select name="category" id="categories" required
                                class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                                <option value="" selected disabled hidden>Выберите категорию:</option>

                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Теги:</label>
                            <select name="tags" multiple id="tags" required
                                class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                                <option disabled>Выберите теги:</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="checkbox-container block text-sm font-medium mb-2" for="is_pub_checkbox">
                                Публичность
                                <input id="is_pub_checkbox" type="checkbox" name="is_published">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="submit" id="submit-btn"
                                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition duration-200">
                                Создать
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="messages.js"></script>
    <script src="script.js"></script>
</body>
</html>
